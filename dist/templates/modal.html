<div class="modal-header">
  <h3 class="modal-title">Add a new room</h3>
  <div class="modal-body">
    <!-- <h3>{{ethan}}</h3> -->
    <input ng-model="roomName" />
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="addRoom(roomName)">OK</button>
      <button class="btn btn-warning" ng-click="closeModal()">Cancel</button>
    </div>
  </div>
</div>
