<div>
  <div class="modal-header">
    <h5 class="modal-title">Please type in a username:</h5>
  </div>
  <form ng-submit="addUser(userName)">
    <div class="modal-body">
      <input class="form-control" placeholder="Please enter a username..." ng-model="userName" />
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary btn-block">OK</button>
    </div>
  </form>
</div>
