<div class="modal-header">
  <h3 class="modal-title">Please type in a username:</h3>
  <div class="modal-body">
    <input ng-model="userName" />
    <div class="modal-footer">
      <button style="float: left;" class="btn btn-primary" ng-click="addUser(userName)">OK</button>
    </div>
  </div>
</div>
