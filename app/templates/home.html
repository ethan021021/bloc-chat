<div>
  <section class="sidebar">
    <h3>Chatrooms</h3>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent roombtn" ng-click="landing.openModal()">
      New chatroom
    </button>
    <div class="rooms">
      <ul>
        <li ng-click="landing.fetchMessages(room.name)" ng-repeat="room in landing.rooms"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent roombtn">{{room.name}}</button></li>
      </ul>
    </div>
  </section>
  <section class="chat">
    <div class="roomheader">
      <h3>{{landing.currentRoom}}</h3>
    </div>
    <ul class="messages">
      <li ng-repeat="m in landing.messages">
        <div>
          <h5 id="user">{{m.user}}</h5>
          <h5 id="createdat">{{m.createdAt | date:'shortTime'}}</h5>
        </div>
        <div style="clear: both;"></div>
        <p id="content">{{m.content}}</p>
      </li>
    </ul>
    <div class="chatbar">
      <input type="text" ng-model="message"></input>
      <button ng-click="landing.sendMessage(message)">Send</button>
    </div>
  </section>
</div>
