<section class="sidebar" ng-controller="LandingCtrl as landing">
  <h3>Chatrooms</h3>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent roombtn" ng-click="landing.openModal()">
    New chatroom
  </button>
  <div class="rooms">
    <ul>
      <li ng-repeat="room in landing.rooms"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent roombtn">{{room.name}}</button></li>
    </ul>
  </div>
</section>
